
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERA | Neural Forensic Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --core-glow: #0ea5e9;
        --deep-void: #020617;
        --fake-red: #ff003c;
        --real-green: #00ff9d;
      }
      body {
        font-family: 'Space Grotesk', 'Cairo', sans-serif;
        background-color: var(--deep-void);
        color: #f8fafc;
        overflow-x: hidden;
      }
      [dir="rtl"] { font-family: 'Cairo', sans-serif; }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-mono { font-family: 'Fira Code', monospace; }

      /* Iridescent Background */
      .bg-nexus {
        background: radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.05) 0%, transparent 70%),
                    radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(14, 165, 233, 0.03) 0%, transparent 50%);
      }

      /* Unique Glitch Animation for FAKE results */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); text-shadow: 2px 0 var(--fake-red), -2px 0 var(--core-glow); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .animate-glitch { animation: glitch 0.2s infinite; }

      /* Flashing Alerts */
      .alert-fake {
        animation: flash-fake 1s infinite alternate;
        box-shadow: 0 0 50px rgba(255, 0, 60, 0.4);
      }
      @keyframes flash-fake {
        from { border-color: rgba(255, 0, 60, 0.2); background: rgba(255, 0, 60, 0.1); }
        to { border-color: rgba(255, 0, 60, 1); background: rgba(255, 0, 60, 0.3); }
      }

      .alert-real {
        animation: flash-real 1s infinite alternate;
        box-shadow: 0 0 50px rgba(0, 255, 157, 0.4);
      }
      @keyframes flash-real {
        from { border-color: rgba(0, 255, 157, 0.2); background: rgba(0, 255, 157, 0.1); }
        to { border-color: rgba(0, 255, 157, 1); background: rgba(0, 255, 157, 0.3); }
      }

      /* Floating Particle Field Effect */
      .particles {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image: radial-gradient(rgba(14, 165, 233, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: drift 20s linear infinite;
      }
      @keyframes drift {
        from { transform: translateY(0); }
        to { transform: translateY(-50px); }
      }

      /* Custom Glassmorphism */
      .nexus-glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Logo Micro-Interaction Animation */
      @keyframes logo-pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.4); }
        50% { transform: scale(1.15); box-shadow: 0 0 25px 15px rgba(14, 165, 233, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); }
      }
      .animate-logo-pulse {
        animation: logo-pulse 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    </style>

{

  }
}
</script>
  </head>
  <body class="bg-nexus">
    <div class="particles"></div>
    <div id="root"></div>
  </body>
